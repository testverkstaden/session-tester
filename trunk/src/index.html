<!DOCTYPE html>
<html ng-app="sessionTester">
<head>
<meta charset="ISO-8859-1">

<script type="text/javascript" src="js/lib/angular.min.js"></script>
<script type="text/javascript" src="js/lib/angular.min.js.map"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/tagService.js"></script>
<script type="text/javascript" src="js/primeService.js"></script>
<script type="text/javascript" src="js/sessionService.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.js"></script>
<script type="text/javascript" src="js/lib/ui-bootstrap-tpls-0.13.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.css.map">
<link rel="stylesheet" type="text/css" href="css/lib/animate.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="shortcut icon" href="img/sessiontester_icon.png">

<!-- MODALS -->
<div ng-include="'html/modals/startModal.html'"></div>
<div ng-include="'html/modals/clearSessionModal.html'"></div>
<div ng-include="'html/modals/pauseModal.html'"></div>
<div ng-include="'html/modals/aboutModal.html'"></div>
<div ng-include="'html/modals/preferencesModal.html'"></div>
<div ng-include="'html/modals/cheatSheetModal.html'"></div>
<!-- MODALS -->

<title>Session Tester</title>
</head>

<body ng-controller="sessionController as session"
	  ng-init="session.init()"
	  ng-keyup="session.pauseKey($event, false)">
	  <iframe id="missionId" style="display:none;">
	  </iframe>

	
	<div ng-view="mainView" 
		 class="mainframe noselect">

	
		<!-- Option bar -->
		<div ng-include="'html/optionbar.html'"></div>
		<!-- Option bar -->
	

		<img src="img/sessiontester_icon.png" 
			class="icon"
			ng-click="session.toggleAnimation('icon', 'animated wobble')">
		</img>
		<h2 class="headLine">Session Tester</h2>
		
		<!--IconPanel -->
		<div ng-include="'html/iconPanel.html'"></div>
		<!--IconPanel -->
		
		<!-- Notes -->
		<div ng-include="'html/notes.html'"></div>
		<!-- Notes -->
	
		<!-- ButtonPanel -->
		<div ng-include="'html/buttonPanel.html'"></div>
		<!-- ButtonPanel -->

		<!-- Progressbar -->
		<div ng-include="'html/progressbar.html'"></div>
		<!-- Progressbar -->
  	  		
  	  	<div class="primeOutput"><h4 class="primeTxt">{{currentPrime}}</h4></div>
  	  	
	</div>	
</body>
</html>
