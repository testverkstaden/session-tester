<!-- Preferences Modal -->
<div class="modal fade noselect" 
    id="preferencesModal" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="preferencesModal" 
    aria-hidden="true">
   
    <div class="modal-dialog">
        <div class="modal-content">
           
           <div class="modal-header">
                <button type="button" 
                        class="close" 
                        aria-hidden="true">Help?
                </button>
            <h4 class="modal-title" id="myModalLabel">Preferences</h4>
            </div>
            
          
            <div class="modal-body">
                <table class="table table-hover table-condensed table-responsive"> 
                    <p>(Currently not implemented yet...)</p>
                    <th>Default tester</th>
                    <td>
                	   <input type="text" 
                       	      ng-maxlength="40"
                	          disabled>
                        </input>
                    </td>
                    <tr>
                    <th>Defalut mission</th>
                    <td>
                    	<input type="text"  
                    	   	   ng-maxlength="40"
                               disabled>
                    	</input>
                	</td>
                    <tr>
                    <th>Animations</th>
                    <td>
                       <input type="checkbox" 
                              ng-model="animations.on" 
                              checked>
                    </td>
                </table>            
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
                </button>
                <input type="submit" value="Save"
                        class="btn btn-primary"
                        data-dismiss="modal">
                </input>
            </div>
        </div>       
    </div>        
</div>           

<!-- Preferences Modal -->
